<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/table.css" />
    <title>我的课表</title>
  </head>
  <body>
    <div id="app">
      <iframe src="my-course.html" width="700px" height="300px"></iframe>
      <hr />
      <table>
        <tr>
          <th>节次/星期</th>
          <th>周一</th>
          <th>周二</th>
          <th>周三</th>
          <th>周四</th>
          <th>周五</th>
          <th>周六</th>
          <th>周日</th>
        </tr>
        <tr>
          <td v-for="course in courses[0]">{{course}}</td>
        </tr>
        <tr>
          <td v-for="course in courses[1]">{{course}}</td>
        </tr>
        <tr>
          <td v-for="course in courses[2]">{{course}}</td>
        </tr>
        <tr>
          <td v-for="course in courses[3]">{{course}}</td>
        </tr>
      </table>
      <!-- <button @click="back">返回“选课中心”</button> -->
    </div>
    <script src="./js/vue.global.js"></script>
    <script src="./js/axios-0.18.0.js"></script>
    <script>
      const app = {
        data() {
          return {
            courses: [],
          };
        },
        methods: {
          fetch() {
            axios
              .get(`http://localhost:8866/student/my-table/1`)
              .then((res) => {
                // alert(JSON.stringify(res.data.data));
                this.courses = res.data.data;
              })
              .catch((err) => alert(err));
          },
          back() {
            window.location.href = "my-choose.html";
          },
        },
        created() {
          this.fetch();
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
