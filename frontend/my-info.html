<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人中心</title>
  </head>
  <body>
    <form id="stu_form">
      <fieldset>
        <legend>个人信息</legend>
        头像：
        <img
          src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"
          alt="avatar"
          style="height: 30px; width: 30px"
        /><br />
        学生姓名：<input type="text" name="stuname" id="stuname" /><br />
        学号：<input type="text" name="number" id="number" readonly /><br />
        性别：<input
          type="text"
          name="stugender"
          id="stugender"
          readonly
        /><br />
        学院：<input type="text" name="studep" id="studep" readonly /><br />
        年级：<input type="text" name="stugrade" id="stugrade" readonly /><br />
        班级：<input type="text" name="stuclass" id="stuclass" readonly /><br />
        <button>修改信息</button>
      </fieldset>
    </form>
    <fieldset>
      <legend>修改密码</legend>
      原密码：<input type="password" name="password" /><br />
      新密码：<input type="password" name="password" /><br />
      再次输入新密码：<input type="password" name="password" /><br />
      <button>修改密码</button>
    </fieldset>
    <!-- <button onclick="return2CourseList()">返回“我的选课”</button> -->

    <script src="./js/jquery.min.js"></script>
    <script>
      window.onload = function () {
        $.ajax({
          type: "get",
          url: "http://localhost:8866/student/2",
          dataType: "json",
          success: function (data) {
            // alert(JSON.stringify(data.data));
            $("#stuname").val(data.data.stuname);
            $("#number").val(data.data.number);
            $("#studep").val(data.data.studep);
            $("#stugrade").val(data.data.stugrade);
            $("#stuclass").val(data.data.stuclass);
            $("#stugender").val(data.data.stugender);
          },
          error: function () {
            alert("ajax加载失败");
          },
        });
      };

      function return2CourseList() {
        window.location.href = "my-course.html";
      }
    </script>
  </body>
</html>
